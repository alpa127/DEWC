<!doctype html>
<html lang="en">

<head>
    <title>AJAX Insertar Ciudades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <!-- <div style="margin: 0 auto;width: 90vw;"></div> -->
                <h1>Insertar Datos Ciudades</h1>
                <form action="#" id="formulario1" name="form1" method="post">
                    <div class="form-group">
                        <label for="_id">CIUDAD ID</label>
                        <input type="text" class="form-control" id="_id" name="txtid"
                            placeholder="Teclea el ID de la ciudad">
                    </div>
                    <div class="form-group">
                        <label for="_nombre">CIUDAD NOMBRE</label>
                        <input type="text" class="form-control" id="_nombre" name="txtnombre"
                            placeholder="Teclea el nombre de la ciudad">
                    </div>
                    <div class="form-group">
                        <label for="_poblacion">HABITANTES</label>
                        <input type="number" class="form-control" id="_poblacion" name="txtpoblacion"
                            placeholder="Teclea los habitantes de la ciudad">
                    </div>
                    <div class="form-group">
                        <label for="_densidad">DENSIDAD</label>
                        <input type="number" class="form-control" id="_densidad" name="txtid"
                            placeholder="Teclea la densidad de la ciudad">
                    </div>
                    <div class="form-group">
                        <label for="_superficie">SUPERFICIE</label>
                        <input type="text" class="form-control" id="_superficie" name="txtsuperficie"
                            placeholder="Teclea la superficie de la ciudad">
                    </div>
                    <input type="button" name="insertar" class="btn btn-danger" id="btnInsertar"
                        value="Insertar Ciudad">
                </form>
            </div>
        </div>
        <div id="mostrarCiudades"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="script1.js"></script>

</html>
